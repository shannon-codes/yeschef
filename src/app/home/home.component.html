<div class="outer">
  <div class="wrapper">
    <img src="../../assets/images/logo.png" width="200px" height="200px">
    <h1>Yes, Chef! </h1>
    <p>Search thousands of recipes</p>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">


      <div class="form__container">
        <div class="form__input">
          
          <input type="text" class="form-control" id="query" required [(ngModel)]="query" name="query"
            placeholder="e.g. salmon, pizza">
        </div>
        <div class="form__submit">
          <button type="submit" class="btn btn-success" [disabled]="!myForm.valid">Find Recipe</button>
        </div>
      </div>
    </form>

  </div>
</div>
