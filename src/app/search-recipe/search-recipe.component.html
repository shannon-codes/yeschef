<div class="wrapper">

  <section class="search-bar">
    <h1><img src="./assets/images/logo.png" width="50px" height="50px"> recipes lookup</h1>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
      <div class="form-row">
          <input type="text" class="form-control" id="query" required [(ngModel)]="query" name="query">
        
       
          <button type="submit" class="btn btn-success" [disabled]="!myForm.valid">Find Recipe</button>
        </div>
      
    </form>
  </section>

  <section class="results">

    <section class="cards">
      <a href="{{recipe.sourceUrl}}" class="card" *ngFor="let recipe of recipes | async">
        <div class="card__overlay"><span>View Recipe</span></div>
        <div class="card__image" [style.background-image]="'url('+recipe.image+')'"></div>
        <div class="card__content">
          <div class="card__title">{{recipe.title}}</div>
          <div class="card__sourceName">Source: {{recipe.sourceName}}</div>
          <div class="card__ingredients">Ingredients: <span
              *ngFor="let item of recipe.nutrition.ingredients">{{item.name+', '}}</span></div>
        </div>
        <div class="card__likes">{{recipe.aggregateLikes}} Likes</div>
        <div class="card__readyTime">{{recipe.readyInMinutes}} mins</div>
      </a>
    </section>

  </section>

</div>
